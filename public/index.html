<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Story Colorbooks</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #fff7e6;
            font-family: "Comic Sans MS", "Inter", sans-serif;
        }
        .card {
            background: white;
            border: 2px solid #f1d18a;
            border-radius: 14px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }
        .btn {
            background: #f4b41a;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 10px;
            display: block;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        .btn:disabled {
            background: #f4b41a88;
            cursor: not-allowed;
        }
        .label {
            font-weight: bold;
            margin-bottom: 6px;
        }
        .shelf-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .preview-box {
            width: 100%;
            height: 220px;
            background: #eee;
            border: 2px dashed #ccc;
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-6">

    <h1 class="text-3xl font-bold mb-6">Magic Story Colorbooks</h1>

    <div class="grid md:grid-cols-2 gap-6">

        <!-- Left Side: Form -->
        <div>
            <div class="card">
                <h2 class="text-xl font-bold mb-3">Hi, I‚Äôm Scribbles! üé®</h2>
                <p class="text-sm mb-4">Tell me about your character and I‚Äôll help make your story book.</p>

                <label class="label">Book title</label>
                <input id="title" class="w-full p-2 border rounded" placeholder="Mario the Dog" />

                <label class="label mt-3">Main character</label>
                <input id="mainCharacter" class="w-full p-2 border rounded" placeholder="Mario" />

                <label class="label mt-3">What should the story be about?</label>
                <textarea id="storyIdea" class="w-full p-2 border rounded h-28"></textarea>

                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label class="label">Age range</label>
                        <select id="ageRange" class="w-full p-2 border rounded">
                            <option>3‚Äì5 years</option>
                            <option>5‚Äì7 years</option>
                            <option>7‚Äì9 years</option>
                        </select>
                    </div>

                    <div>
                        <label class="label">Story length</label>
                        <select id="pageCount" class="w-full p-2 border rounded">
                            <option>8 pages</option>
                            <option>12 pages</option>
                            <option>16 pages</option>
                        </select>
                    </div>
                </div>

                <button id="generateStoryBtn" class="btn mt-5">‚ú® Generate Book (1 credit)</button>

                <div id="errorBox" class="text-red-600 font-semibold mt-4 hidden">
                    ‚ùå Error: Could not generate your book.
                </div>
            </div>
        </div>

        <!-- Right Side: Story Output -->
        <div>
            <div id="storyBox" class="card hidden">
                <h2 class="text-2xl font-bold" id="storyTitle"></h2>
                <p class="text-sm italic" id="storyTagline"></p>

                <div id="storyParagraphs" class="mt-4"></div>
            </div>

            <!-- Shelves -->
            <div id="shelfTop" class="hidden">
                <h3 class="shelf-title">Top shelf pages</h3>
                <div id="topPages"></div>
            </div>

            <div id="shelfBottom" class="hidden">
                <h3 class="shelf-title">Bottom shelf pages</h3>
                <div id="bottomPages"></div>
            </div>

            <!-- Coloring previews -->
            <div id="coloringPreviewSection" class="hidden">
                <h3 class="shelf-title">Coloring page previews</h3>
                <div id="coloringContainer" class="grid grid-cols-2 gap-4"></div>
            </div>
        </div>
    </div>


    <script>
        const apiBase = "/api";

        function el(id) {
            return document.getElementById(id);
        }

        const btn = el("generateStoryBtn");
        const errorBox = el("errorBox");


        // Main Event
        btn.onclick = async () => {
            errorBox.classList.add("hidden");

            const payload = {
                title: el("title").value,
                mainCharacter: el("mainCharacter").value,
                storyIdea: el("storyIdea").value,
                ageRange: el("ageRange").value,
                pageCount: el("pageCount").value,
            };

            btn.disabled = true;
            btn.textContent = "‚è≥ Creating your story...";

            try {
                const res = await fetch(`${apiBase}/generate-book`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!res.ok) throw new Error("Server failed");

                const data = await res.json();
                displayStory(data);

            } catch (err) {
                errorBox.classList.remove("hidden");
            }

            btn.disabled = false;
            btn.textContent = "‚ú® Generate Book (1 credit)";
        };


        // Render story + shelves
        function displayStory(data) {
            el("storyBox").classList.remove("hidden");
            el("storyTitle").textContent = data.title || "";
            el("storyTagline").textContent = data.tagline || "";

            const pWrap = el("storyParagraphs");
            pWrap.innerHTML = "";

            data.paragraphs.forEach(p => {
                const div = document.createElement("p");
                div.className = "mb-3";
                div.textContent = p;
                pWrap.appendChild(div);
            });

            // Top shelf = first half
            const half = Math.ceil(data.prompts.length / 2);
            renderShelf(el("topPages"), data.prompts.slice(0, half));
            el("shelfTop").classList.remove("hidden");

            // Bottom shelf = second half
            renderShelf(el("bottomPages"), data.prompts.slice(half));
            el("shelfBottom").classList.remove("hidden");
        }

        function renderShelf(container, prompts) {
            container.innerHTML = "";
            prompts.forEach((prompt, i) => {
                const c = document.createElement("div");
                c.className = "card";

                c.innerHTML = `
                    <div class="font-bold">Page ${i + 1}</div>
                    <p class="text-sm mt-1">${prompt}</p>
                `;
                container.appendChild(c);
            });
        }
    </script>

</body>
</html>
